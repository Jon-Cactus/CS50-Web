{% extends "tasks/layout.html" %}

{% block body %}
    <body>
        <h1>Tasks:</h1>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No tasks</li>
        {% endfor %}
        <a href="{% url 'tasks:add' %}">Add a New Task</a>
    </body>
</html>
{% endblock %}
