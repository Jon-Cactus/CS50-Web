<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="header-div">
            <ul class="nav">
                <li class="nav-item"><a href="./index.html" class="nav-item-link">Google Search</a></li>
            </ul>
        </div>
        <p class="logo-subtext">images</p>
        <h1 class="logo">Google</h1>
        <div class="form-div">
            <form action="https://google.com/search">
                <div class="input-div">
                    <i class="bi bi-search"></i>
                    <input type="text" name="q" class="search-input">
                    <input type="hidden" name="tbm" value="isch" autofocus>
                </div>
                <div class="btn-div">
                    <input type="submit" value="Image Search" class="btn">
                </div>
            </form>
        </div>
    </body>
</html>
